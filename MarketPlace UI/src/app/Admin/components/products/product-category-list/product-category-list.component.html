<app-common-header heading="Category List" subHeading="Manage your categories">
    <div right-content>
        <p-button label="Add Category" icon="pi pi-plus" class="p-button-raised p-button-rounded p-button-success"
            (click)="addCategory()"></p-button>
    </div>
</app-common-header>

<div class="container-fluid p-3">
    <div class="card">
        <p-table #dt1 [value]="categories" dataKey="id" [rows]="6" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[6,30,50]" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">

            <ng-template pTemplate="caption">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" class="p-inputtext-sm" pInputText placeholder="Search">
                </span>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of colheaders">
                        {{col}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
                <tr>
                    <td>
                        {{category.id}}
                    </td>
                    <td>
                        {{category.image}}
                        {{category.description}}
                    </td>
                    <td>
                        <p-chip *ngFor="let subCategory of category.subcategories" [label]="subCategory"
                            class="me-2"></p-chip>
                    </td>
                    <td>
                        <div class="d-flex justify-content-start align-items-center">
                            <p-button icon="pi pi-pencil"
                                styleClass="p-button-rounded p-button-sm p-button-warning me-2"
                                (click)="editCategory(category)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-sm p-button-danger ml-2"
                                (click)="deleteCategory(category)"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="4">No Categories Found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
