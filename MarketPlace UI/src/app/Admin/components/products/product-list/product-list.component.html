<app-common-header heading="Product List" subHeading="Manage your products">
    <div right-content>
        <p-button label="Add Product" icon="pi pi-plus" styleClass="p-button-raised p-button-rounded p-button-primary"
            (click)="addProduct()"></p-button>
    </div>
</app-common-header>

<div class="container-fluid p-3">
    <div class="card">
        <p-table #dt1 [value]="products" dataKey="id" [rows]="6" [showCurrentPageReport]="true"
            [rowsPerPageOptions]="[6,30,50]" [paginator]="true"
            currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
            [globalFilterFields]="['name','country.name','representative.name','status']">

            <ng-template pTemplate="caption">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" class="p-inputtext-sm" pInputText placeholder="Search">
                </span>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th *ngFor="let col of colheaders">
                        {{col}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td>
                        {{product.id}}
                    </td>
                    <td>
                        {{product.image}}
                        {{product.name}}
                    </td>
                    <td>
                        {{product.price}}
                    </td>
                    <td>
                        {{product.category}}
                    </td>
                    <td>
                        {{product.subCategory}}
                    </td>
                    <td>
                        {{product.quantity}}
                    </td>
                    <td>
                        <div class="d-flex justify-content-start align-items-center">
                            <p-button icon="pi pi-pencil"
                                styleClass="p-button-rounded p-button-sm p-button-warning me-2"
                                (click)="editProduct(product)"></p-button>
                            <p-button icon="pi pi-trash" styleClass="p-button-rounded p-button-sm p-button-danger ml-2"
                                (click)="deleteProduct(product)"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7">No products found.</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
